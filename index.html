<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">TW Planner</h1>
    </div>
    <form>
        <div class="form-group">
          <label for="yourGuild">Your Guild ID</label>
          <input type="text" class="form-control" id="yourGuildID" aria-describedby="yourGuildID">
        </div>
        <div class="form-group">
          <label for="opponentGuild">Opponent Guild ID</label>
          <input type="text" class="form-control" id="opponentGuildID">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="row">
          <div class="col-md-6">
                <h3 id="yourGuildName">Your Guild</h3>
                <ul class="list-group" id="yourGuildResults">
                </ul>
          </div>
          <div class="col-md-6">
                <h3 id="oppGuildName">Your Opponents Guild</h3>
                <ul class="list-group" id="oppGuildResults">
                </ul>
            </div>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
